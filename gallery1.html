<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery | Keeler K-9 Services</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #0E0F13;
  --accent: #E87C22;
  --highlight: #EFE3C8;
  --support: #C98B4B;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--primary);
  color: var(--highlight);
}

header {
  background: linear-gradient(to bottom, #14151a, #0E0F13);
  padding: 90px 20px 40px;
  position: relative;
  text-align: center;
}

.logo {
  position: absolute;
  top: 20px;
  left: 20px;
  height: 90px;
}

@media (max-width: 600px) {
  .logo {
    left: 50%;
    transform: translateX(-50%);
    height: 50px;
  }
}

.nav {
  position: absolute;
  top: 20px;
  right: 20px;
}

.menu-btn {
  background: var(--accent);
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

.menu {
  display: none;
  position: absolute;
  right: 0;
  margin-top: 10px;
  background: #121318;
  border-radius: 10px;
  overflow: hidden;
}

.menu a {
  display: block;
  padding: 12px 18px;
  color: var(--highlight);
  text-decoration: none;
}

.menu a:hover {
  background: var(--support);
}

main {
  max-width: 1100px;
  margin: auto;
  padding: 40px 20px;
}

/* ===== GALLERY ===== */

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.dog-card {
  background: #14151a;
  border-radius: 14px;
  overflow: hidden;
  cursor: pointer;
  transition: transform .2s;
}

.dog-card:hover {
  transform: scale(1.03);
}

.dog-card > img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}

.dog-card h3 {
  text-align: center;
  padding: 10px;
}

.dog-expand {
  display: none;
  padding: 12px;
}

.dog-card.active .dog-expand {
  display: block;
}

.dog-story {
  text-align: center;
  font-size: .95rem;
  line-height: 1.6;
  margin-bottom: 10px;
}

.dog-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 10px;
}

.dog-gallery img {
  width: 100%;
  height: 140px;
  object-fit: cover;
  border-radius: 8px;
}

/* ===== LIGHTBOX ===== */

#lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

#lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 14px;
}

#lightbox-close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 40px;
  color: white;
  cursor: pointer;
}

#lightbox-prev,
#lightbox-next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 60px;
  color: white;
  cursor: pointer;
  user-select: none;
}

#lightbox-prev { left: 30px; }
#lightbox-next { right: 30px; }

footer {
  text-align: center;
  padding: 30px;
  color: #aaa;
}
</style>
</head>

<body>

<header>
  <img src="kk9logo5.png" class="logo">

  <nav class="nav">
    <button class="menu-btn" id="menuToggle">☰ Menu</button>
    <div class="menu" id="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="testimonies1.html">Testimonies</a>
      <a href="mission1.html">Our Mission</a>
    </div>
  </nav>

  <h1>Keeler K-9 Services</h1>
  <p>Our Dogs In Care</p>
</header>

<main>
<div class="gallery-grid">

<div class="dog-card">
  <img src="angel1.jpeg">
  <h3>Angel</h3>
  <div class="dog-expand">
    <p class="dog-story">Angel was born into Keeler K-9 services...</p>
    <div class="dog-gallery">
      <img src="angel2.jpeg">
      <img src="angel3.jpeg">
      <img src="angel1.jpeg">
    </div>
  </div>
</div>

<div class="dog-card">
  <img src="snow1.jpg">
  <h3>Snow</h3>
  <div class="dog-expand">
    <p class="dog-story">Snow was an amazing dog with a huge personality...</p>
    <div class="dog-gallery">
      <img src="snow2.jpg">
      <img src="snow1.jpg">
      <img src="sk1.jpg">
    </div>
  </div>
</div>

</div>
</main>

<footer>© 2026 Keeler K-9 Services</footer>

<div id="lightbox">
  <span id="lightbox-close">×</span>
  <span id="lightbox-prev">‹</span>
  <img id="lightbox-img">
  <span id="lightbox-next">›</span>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

  // MENU
  const menuBtn = document.getElementById('menuToggle');
  const menu = document.getElementById('menu');

  menuBtn.onclick = () => {
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  };

  // EXPAND CARDS
  document.querySelectorAll('.dog-card').forEach(card => {
    card.addEventListener('click', () => {
      document.querySelectorAll('.dog-card').forEach(c => {
        if (c !== card) c.classList.remove('active');
      });
      card.classList.toggle('active');
    });
  });

  // LIGHTBOX
  let currentImages = [];
  let currentIndex = 0;

  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  document.querySelectorAll('.dog-card img').forEach(img => {
    img.addEventListener('click', e => {
      e.stopPropagation();

      const card = img.closest('.dog-card');
      const imgs = card.querySelectorAll('.dog-gallery img, > img');

      currentImages = [...imgs].map(i => i.src);
      currentIndex = currentImages.indexOf(img.src);

      lightboxImg.src = currentImages[currentIndex];
      lightbox.style.display = 'flex';
    });
  });

  document.getElementById('lightbox-next').onclick = () => {
    currentIndex = (currentIndex + 1) % currentImages.length;
    lightboxImg.src = currentImages[currentIndex];
  };

  document.getElementById('lightbox-prev').onclick = () => {
    currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
    lightboxImg.src = currentImages[currentIndex];
  };

  document.getElementById('lightbox-close').onclick = () => {
    lightbox.style.display = 'none';
  };

  lightbox.addEventListener('click', e => {
    if (e.target === lightbox) lightbox.style.display = 'none';
  });

});
</script>

</body>
</html>
