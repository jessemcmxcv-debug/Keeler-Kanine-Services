<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keeler K-9 Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SAME STYLES EVERY PAGE -->
  <style>
    :root {
      --primary: #0E0F13;
      --accent: #E87C22;
      --highlight: #EFE3C8;
      --support: #C98B4B;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--primary);
      color: var(--highlight);
    }

    header {
      background: linear-gradient(to bottom, #14151a, #0E0F13);
      padding: 90px 20px 40px;
      position: relative;
      text-align: center;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 300px;
    }

      .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

    
    @media (max-width: 600px) {
      .logo {
        left: 50%;
        transform: translateX(-50%);
        height: 45px;
      }
    }

    .nav {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 50;
    }

    .menu-btn {
      background: var(--accent);
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .menu {
      display: none;
      position: absolute;
      right: 0;
      margin-top: 10px;
      background: #121318;
      border-radius: 10px;
      overflow: hidden;
    }

    .menu a {
      display: block;
      padding: 12px 18px;
      color: var(--highlight);
      text-decoration: none;
    }

    .menu a:hover {
      background: var(--support);
    }

    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
  </style>
</head>
<body>
<header>
  <img src="kk9logo5.png" class="logo">

  <nav class="nav">
    <button class="menu-btn" id="menuToggle">â˜° Menu</button>
    <div class="menu" id="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="images.html">Images</a>
      <a href="testimonies1.html">Testimonies</a>
      <a href="mission1.html">Our Mission</a>
    </div>
  </nav>

  <h1>Keeler K-9 Services</h1>
</header>
<main>
  <h2>Images of Pups</h2>
  <p>Helped and Rescued Puppies</p>
  <div class="gallery">
    <img src="angel1.jpeg" alt="Photo 1">
    <img src="angel2.jpeg" alt="Photo 2">
    <img src="angel3.jpeg" alt="Photo 3">
    <img src="angel1.jpeg" alt="Photo 4">
    <img src="angel2.jpeg" alt="Photo 5">
    <img src="angel3.jpeg" alt="Photo 6">
</div>
</main>
<script>
  const menuBtn = document.getElementById('menuToggle');
  const menu = document.getElementById('menu');

  menuBtn.addEventListener('click', () => {
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  });

  document.addEventListener('click', (e) => {
    if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
      menu.style.display = 'none';
    }
  });
</script>
</body>
</html>
